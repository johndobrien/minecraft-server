
services:
  mc:
    build: .
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      DEBUG: "TRUE"
      ONLINE_MODE: "FALSE"
      INIT_MEMORY: 1G
      MAX_MEMORY: 4G
      VERSION: 1.19.2
      TYPE: FORGE
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
